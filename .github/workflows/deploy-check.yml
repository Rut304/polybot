name: Build Verification

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './admin/package-lock.json'

    - name: Install Dependencies
      run: npm ci

    - name: Verify Build (Safe Mode)
      # We run build with minimal env vars to simulate Vercel build environment
      # This catches "Top-Level await" or "Top-Level process.env access" crashes.
      env:
        # These are usually present in build but empty is safer test
        NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co" 
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key"
      run: npm run build
