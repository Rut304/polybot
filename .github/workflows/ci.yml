# PolyBot CI Pipeline
# Runs tests and linting on PRs and pushes
# Deployment is handled manually on Lightsail (see LIGHTSAIL_DEPLOYMENT.md)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint
        run: |
          pip install flake8
          flake8 src/ --max-line-length=100 --ignore=E501
      
      - name: Type check
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports
      
      - name: Test
        run: |
          pip install pytest pytest-asyncio
          pytest tests/ -v --ignore=tests/integration || echo "No tests yet"

  # Note: Deployment to Lightsail is manual
  # See LIGHTSAIL_DEPLOYMENT.md for deployment instructions
  # 
  # To deploy after CI passes:
  # 1. SSH into Lightsail: ssh ubuntu@<LIGHTSAIL_IP>
  # 2. Pull changes: cd ~/polybot && git pull
  # 3. Rebuild: docker-compose up -d --build
